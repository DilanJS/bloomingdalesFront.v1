<div class="container mt-5">
  <mat-form-field appearance="outline" class="w-35">
    <mat-label>Search</mat-label>
    <input matInput
           #searchKeyword
           (keyup)="searchByKeyword(searchKeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search any product">
            <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let product of productDetails">

      <div class="row p-5">

        <div class="image-container">
          <img class="home-page-p-image" [src]="product.productImages[0].url">
        </div>
        <div class="mt-3">
          <p><b>{{product.productName}}</b></p>
        </div>

        <div class="mt-2">
          <p
            style="white-space: inherit; height: 40px; width: 280px; overflow: hidden; text-overflow:ellipsis">{{product.productDescription}}</p>
        </div>

        <div class="mt-2">
          <p><b>Rs.{{product.productDiscountedPrice}}&nbsp;&nbsp;<s
            style="color: red">{{product.productActualPrice}}</s></b></p>
        </div>

        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(product.productId)">View
            Details
          </button>
        </div>

      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-5" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
  </div>


</div>
